# Keycloak Configuration for Development
# Disable CSP to allow iframes
spi-cors-enabled=true
spi-cors-max-age=1000
spi-cors-allowed-methods=*
spi-cors-allowed-headers=*
spi-cors-exposed-headers=*

# Disable security headers that block iframes
http-csp-header-value=
http-csp-report-only=true

# Allow all origins for development
spi-cors-allowed-origins=*