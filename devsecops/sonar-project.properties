# SonarQube Configuration
sonar.projectKey=microservices-ecommerce
sonar.projectName=Microservices E-commerce Application
sonar.projectVersion=1.0.0

# Source directories
sonar.sources=src/main/java
sonar.tests=src/test/java
sonar.java.binaries=target/classes
sonar.java.test.binaries=target/test-classes

# Language
sonar.language=java

# Java version
sonar.java.source=21
sonar.java.target=21

# Coverage
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

# Quality Gate
sonar.qualitygate.wait=true

# Exclusions
sonar.exclusions=**/generated/**,**/*Test.java,**/test/**

# Code smell rules
sonar.java.spotbugs.reportPaths=target/spotbugsXml.xml

# Security hotspots
sonar.security.config.javasecurity=/path/to/security-config.xml

# Custom rules
sonar.java.pmd.reportPaths=target/pmd.xml
